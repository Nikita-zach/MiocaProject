<div class="container">
    <div class="row">
        {% for product in discounted_products|slice:":3" %}
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="product-item">
                <div class="product-thumb">
                    <a href="{% url 'single_product' product.id %}"><img src="{{ product.photo.url }}" alt="{{ product.name }}"></a>
                </div>
                <div class="product-content">
                    <h4><a href="{% url 'single_product' product.id %}">Buy now</a></h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
