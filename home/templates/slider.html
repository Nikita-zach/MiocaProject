{% load static %}
<!-- Hero/Intro Slider Start -->
<div class="section ">
    <div class="hero-slider swiper-container slider-nav-style-1 slider-dot-style-1">
        <!-- Hero slider Active -->
        <div class="swiper-wrapper">
            <!-- Single slider item -->
            <div class="hero-slide-item slider-height swiper-slide d-flex bg-color1" data-bg-image="{% static 'images/slider-image/slider-bg-1.jpg' %}">
                <div class="container align-self-center">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 align-self-center sm-center-view">
                            <div class="hero-slide-content slider-animated-1">
                                <h2 class="title-1">Best Handmade <br class="d-sm-none"> Goods</h2>
                                <span class="price">
                                    <span class="old"> <del>$25.00</del></span>
                                    <span class="new">- $18.00</span>
                                </span>
                                <a href="shop-left-sidebar.html" class="btn btn-primary m-auto text-uppercase">View Collection</a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-center position-relative">
                            <div class="show-case">
                                <div class="hero-slide-image">
                                    <img src="{% static 'images/slider-image/slider-1.png' %}" alt="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Single slider item -->
            <div class="hero-slide-item slider-height swiper-slide d-flex bg-color1" data-bg-image="{% static 'images/slider-image/slider-bg-1.jpg' %}">
                <div class="container align-self-center">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 align-self-center sm-center-view">
                            <div class="hero-slide-content slider-animated-1">
                                <h2 class="title-1">Best Handmade <br class="d-sm-none"> Goods</h2>
                                <span class="price">
                                    <span class="old"> <del>$25.00</del></span>
                                    <span class="new">- $18.00</span>
                                </span>
                                <a href="shop-left-sidebar.html" class="btn btn-primary m-auto text-uppercase">View Collection</a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-center position-relative">
                            <div class="show-case">
                                <div class="hero-slide-image">
                                    <img src="{% static 'images/slider-image/slider-2.png' %}" alt="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white"></div>
        <!-- Add Arrows -->
        <div class="swiper-buttons">
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
</div>
<!-- Hero/Intro Slider End -->
