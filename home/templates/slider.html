{% load static %}
<!-- Hero/Intro Slider Start -->
<div class="section ">
    <div class="hero-slider swiper-container slider-nav-style-1 slider-dot-style-1">
        <!-- Hero slider Active -->
        <div class="swiper-wrapper">
            {% for product in discounted_products|slice:":3" %}
            <div class="hero-slide-item slider-height swiper-slide d-flex bg-color1" data-bg-image="{{ slider.background_image.url }}">
                <div class="container align-self-center">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 align-self-center sm-center-view">
                            <div class="hero-slide-content slider-animated-1">
                                <h2 class="title-1">{{ product.name }}</h2>
                                <span class="price">
                                    {% if product.discount_price %}
                                        <span class="old"><del>${{ product.price }}</del></span>
                                        <span class="new">- ${{ product.discount_price }}</span>
                                    {% else %}
                                        <span>${{ product.price }}</span>
                                    {% endif %}
                                </span>
                                <a href="{% url 'product_detail' product.id %}" class="btn btn-primary m-auto text-uppercase">View Collection</a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-center position-relative">
                            <div class="show-case">
                                <div class="hero-slide-image">
                                    <img src="{{ product.photo.url }}" alt="{{ product.name }}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white"></div>
        <!-- Add Arrows -->
        <div class="swiper-buttons">
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
</div>
<!-- Hero/Intro Slider End -->
